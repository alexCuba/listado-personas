<form class="form-row">
    <div class="form-group col-md-2">
        <label for="nombre" class="rs-only">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"
        class="form-control"
        [(ngModel)]="nombreInput">
    </div>
    <div class="form-group col-md-2">
        <label for="apellido" class="rs-only">Apellidos</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido"
        class="form-control"
        [(ngModel)]="apellidosInput">
    </div>
    <div class="col" style="margin-top: 31px;">
        <button 
        type="submit" 
        class="btn btn-primary"
        (click)="onAgregarPersona()"
        >Agregar</button>
    </div>
</form>
