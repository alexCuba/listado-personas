<form class="box" (ngSubmit)="f.form.valid && onAgregarPersona() " #f="ngForm">
    <input type="text" name="nombre" id="nombre" placeholder="Nombre"
    class="form-control"[(ngModel)]="nombreInput" required>
    <input type="text" name="apellido" id="apellido" placeholder="Apellido" 
    class="form-control" [(ngModel)]="apellidosInput">
    <button type="submit">+</button>
</form>
